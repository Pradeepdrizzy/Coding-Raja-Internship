<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Music Player</h1>

    <div class="music-container" id="music-container">
        <div class="music-info">
          <h4 id="title"></h4>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
        </div>
        <audio src="./music/Bigil-Bigil-Bigiluma-MassTamilan.io.mp3" id="audio"></audio>

        <div class="img-container">
          <img src="./images/EYjQ_sgVcAABZ-R.jpg_large" alt="music-cover" id="cover" />
        </div>
        <div class="navigation">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
          <div id="volume" class="sound">
            <input type="range" id="volume-range" min="0" max="1" step="0.01" value="1">
            <button id="mute">Mute</button>
          </div>
          <div class="repeat-shuffle">
            <button id="shuffle" class="shuffle-btn">
              <i class="fas fa-random"></i>
            </button>
            <button id="repeat" class="repeat-btn">
              <i class="fas fa-redo"></i>
            </button>
          </div>
        </div>
      </div>
  


    <script src="script.js"></script>
    
</body>
</html>
